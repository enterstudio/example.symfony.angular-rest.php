Dontdrinkandroot\SymfonyAngularRestExample\BaseBundle\Entity\ApiKey:
    type: entity
    table: null
    repositoryClass: Dontdrinkandroot\SymfonyAngularRestExample\BaseBundle\Repository\ApiKeyRepository
    indexes:
        key_index:
          columns: [ key ]
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        key:
            type: string
            nullable: false
            length: 64
            unique: true
    manyToOne:
        user:
            targetEntity: User
            inversedBy: apiKeys
            joinColumn:
                nullable: false
                onDelete: CASCADE