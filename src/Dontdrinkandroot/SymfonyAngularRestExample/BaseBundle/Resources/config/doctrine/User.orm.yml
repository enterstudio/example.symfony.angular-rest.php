Dontdrinkandroot\SymfonyAngularRestExample\BaseBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: Dontdrinkandroot\SymfonyAngularRestExample\BaseBundle\Repository\UserRepository
    id:
        id:
            type: bigint
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        newsEntries:
            targetEntity: NewsEntry
            mappedBy: author
            cascade: [remove]
        apiKeys:
            targetEntity: ApiKey
            mappedBy: user
            cascade: [remove]
        comments:
            targetEntity: Comment
            mappedBy: user
            cascade: [remove]
    lifecycleCallbacks: {  }
